<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GOOGLE CLONE PAGE</title>
        <link rel="stylesheet" href="style.css">
    </head>
  
</head>
<body>
    <div class="google-box">
        <div class="icon-list">
            <i><img class="msg-icon" src="msg-icon.jpg"></i>
            <i><img class="menu-icon" src="menu-icon.jpg"></i>
            <i><img class="person-icon" src="person-icon.jpg"></i>
        </div>
        <img class="ggle-img" src="go-icon.jpg">
        <div class="search-box">
        <i><img  class="google-icon"src="g-icon.jpg"</i>
        <input type="text" placeholder="Search Google or type a URL">
        <i><img class="mic-icon"src="mic-icon.jpg"</i>
        <i><img class="lens-icon"src="lens-icon.jpg"</i>
    </div>
    <div class="icon-box">
        <i><img class="gal-icon" src="gal-icon.jpg"</i>
        <i><img class="emo-icon"src="emo-icon.jpg"</i>
        
    </div>
</div>
</body>
</html>
